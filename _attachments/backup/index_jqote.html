      <script type="text/x-jqote-template" id="tmp_sample">
        <![CDATA[
        <table>
          <tr><td>sample</td><td>description</td><td><%= this.sample.description %></td></tr>
          <tr><td>      </td><td>source     </td><td><%= this.sample.source %>     </td></tr>

	<body>

      <div id="header"><h1>Majorana material assay database</h1></div>
      
		<div id="tabs">
		
			<ul>
				<li><a href="#tab-search">Search</a></li>

			</ul>

			<div id="tab-search" class="menu-bar">

			   <div id="toolbar-search" class="ui-widget">  
               <span class="ui-widget"> 
               	<input id="box-search" /> 
               </span> 
               <button id="button-search" onclick="javascript:click_search();"></button> 
			      <input  id="button-expand" type="submit" value="Expand"/>
			      <input  id="button-detail" type="submit" value="Detail"/>			      
			   </div>
			
			   <div id="materials"></div>
			   
			   <ul id="movieList"></ul>


<script type="text/javascript">
  var movies = [
      { Name: "The Red Violin", ReleaseYear: "1998" },
      { Name: "Eyes Wide Shut", ReleaseYear: "1999" },
      { Name: "The Inheritance", ReleaseYear: "1976" }
  ];

  var markup = "<li><b>${Name}</b> (${ReleaseYear})</li>";

  // Compile the markup as a named template
  $.template( "movieTemplate", markup );

  // Render the template with the movies data and insert
  // the rendered HTML under the "movieList" element
  $.tmpl( "movieTemplate", movies )
      .appendTo( "#movieList" );
</script>
